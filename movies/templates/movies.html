        <!-- Core theme CSS (includes Bootstrap)-->
<style type="">
.button {
  display: inline-block;
  border-radius: 4px;
  background-color: #d1a128;
  border: none;
 
  text-align: center;
  font-size: 18px;
  padding: 10px;
  width: 100px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 25px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}
</style>

</head>
  <body>
    
      <center><h1>MOVIES FOR YOU</h1>
         <button class="button"><a href="{% url 'movieform' %}" style="color: white;">UPLOAD</a></button>
      </center>

   <div class="container">
    {% for i in obj%}
    <br><br><h2>{{i.title}} &emsp;&emsp;<a href="{% url 'trash' i.id %}">[ Delete ]</a></h2>
   
    <br><iframe src="{{i.video}}" width="640" height="480"allowfullscreen='allowfullscreen'></iframe>
    {% endfor %}
</div>
 <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

 </body> 
</html>
